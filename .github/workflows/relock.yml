name: Re-generate package-lock.json

on:
  workflow_dispatch:   # allows you to click “Run workflow” in the UI

jobs:
  relock:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so the action can push the new lock-file

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Remove old lock-file
        run: rm -f package-lock.json

      - name: Re-install & generate lock-file
        run: npm install   # creates a fresh package-lock.json

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: regenerate package-lock.json [skip ci]" || true
          git push
